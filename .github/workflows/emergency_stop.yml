name: Emergency Stop — Pause Alerts

# Run manually from the Actions tab (the big "Run workflow" button).
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pause:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set paused = true in config.json
        run: |
          python3 - <<'EOF'
          import json, pathlib
          p = pathlib.Path("cat_checker/config.json")
          cfg = json.loads(p.read_text())
          cfg["paused"] = True
          p.write_text(json.dumps(cfg, indent=2) + "\n")
          print("paused set to true")
          EOF

      - name: Commit and push
        run: |
          git config user.name  "cat-alert-bot"
          git config user.email "actions@github.com"
          git add cat_checker/config.json
          git commit -m "chore: emergency stop — pause alerts [skip ci]"
          git pull --rebase origin ${{ github.ref_name }}
          git push origin ${{ github.ref_name }}
